<h2 mat-dialog-title>Add Player</h2>
<mat-dialog-content>
  <p>Name the Player</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name"/>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()" color="warn">Cancel</button>
  <button mat-button [disabled]="name.length == 0" [mat-dialog-close]="name">Add Player</button>
</mat-dialog-actions>
